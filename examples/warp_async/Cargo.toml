[package]
name = "warp_async"
version = "0.1.0"
edition = "2018"
publish = false
authors = ["Christoph Herzog <chris@theduke.at>"]

[dependencies]
juniper = { path = "../../juniper" }
juniper_warp = { path = "../../juniper_warp" }

env_logger = "0.8.1"
futures = "0.3.1"
log = "0.4.8"
reqwest = { version = "0.11", features = ["rustls-tls"] }
tokio = { version = "0.2", features = ["rt-core", "macros"] }
warp = "0.3"
