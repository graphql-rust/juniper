[package]
name = "juniper"
version = "0.14.2"
authors = [
    "Magnus Hallin <mhallin@fastmail.com>",
    "Christoph Herzog <chris@theduke.at>",
    "Christian Legnitto <christian@legnitto.com>",
]
description = "GraphQL server library"
license = "BSD-2-Clause"
documentation = "https://docs.rs/juniper"
repository = "https://github.com/graphql-rust/juniper"
readme = "../README.md"
keywords = ["graphql", "server", "web", "rocket"]
categories = ["web-programming"]
edition = "2018"

[badges]
travis-ci = { repository = "graphql-rust/juniper" }

[[bench]]
name = "bench"
harness = false
path = "benches/bench.rs"

[features]
expose-test-schema = ["serde_json"]
default = [
    "bson",
    "chrono",
    "url",
    "uuid",
]
scalar-naivetime = []

[dependencies]
juniper_codegen = { version = "0.14.2", path = "../juniper_codegen"  }

bson = { version = "0.15.0", optional = true }
chrono = { version = "0.4.0", optional = true }
fnv = "1.0.3"
futures = "0.3.1"
indexmap = { version = "1.0.0", features = ["serde-1"] }
serde = { version = "1.0.8", features = ["derive"] }
serde_json = { version="1.0.2", optional = true }
static_assertions = "1.1"
url = { version = "2", optional = true }
uuid = { version = "0.8", optional = true }

[dev-dependencies]
bencher = "0.1.2"
serde_json = { version = "1.0.2" }
tokio = { version = "0.2", features = ["macros", "rt-core", "time"] }
