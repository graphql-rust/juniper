[package]
name = "juniper_warp"
version = "0.1.0"
authors = ["Tom Houl√© <tom@tomhoule.com>"]
description = "Juniper GraphQL integration with Warp"
documentation = "https://docs.rs/juniper_warp"
repository = "https://github.com/graphql-rust/juniper"

[dependencies]
warp = "0.1.2"
juniper = { version = "0.9.2", default-features = false, path = "../juniper" }
serde_json = "1.0.24"
serde_derive = "1.0.70"
failure = "0.1.2"
futures-cpupool = "0.1.8"
futures = "0.1.23"

[dev-dependencies]
juniper = { version = "0.9.2", path = "../juniper", features = ["expose-test-schema", "serde_json"] }
percent-encoding = "1.0"

[workspace]
members = [".", "examples/warp_server"]
